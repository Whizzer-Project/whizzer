	 payments=/*[[${payments}]]*/

	 $$dropDowns=JSON.parse(/*[[${dropDowns}]]*/);
	$$project =/*[[${project}]]*/

	<div class="content">
		<div style="float: left; width: 20%;" name="leftl">

			<th:block th:unless="${project == 'adpharma'}">
				<select id="payments" name="payments" class="form-control">
					<option value="0"></option>
					<option value="1">SIMPLE</option>
					<option value="2">SIMPLE TEMPLATE</option>
					<option value="3">MULTIPLE TEMPLATE</option>
				</select>

				</select>

			<div style="display:block;margin-bottom: 5px;" id="div_sample">
				
			</div>

			</div>

		</div>
		<div class="table-wrapper" style="float: left;width:30%;" id="center">

			</label>
		</div>
	</div>
		<br>
		<br>
		<br>
	<footer th:replace="fragments/fragments::footer"></footer>
