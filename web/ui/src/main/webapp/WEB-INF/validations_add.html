<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>

<link th:href="@{/style/jquery/query-builder.default.min.css}"
	rel="stylesheet" type="text/css" />
<script th:src="@{/libs/jquery/jquery-extendext.js}"></script>
<script th:src="@{/libs/jquery/doT.js}" type="text/javascript"></script>
<script th:src="@{/libs/jquery/query-builder.min.js}"></script>
<script th:src="@{/libs/jquery-ui-1.12.1/jquery-ui.js}"></script>

<script th:src="@{/scripts/queryBuilder/myFilters.js}"></script>
<script th:src="@{/scripts/validationRules_add.js}"></script>
<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		 listsMetaData =/*[[${listsMetaData}]]*/
		 $$validationsRulesData =/*[[${validationsRulesData}]]*/
		 $$validationsRules =/*[[${validationsRules}]]*/
		 $$button =/*[[#{${button}}]]*/
		/*]]>*/		
	</script>
	<title>Validation rules</title>
</head>
<body>
	<form  method="post" th:action="${formAction}" style="margin: 2% 2%;" th:object="${validationsRules}" name="validationForm" id="validationForm">
		<input id="validationId" type="hidden" th:field="*{id}"
							maxlength="35" th:required="required" class="form-control"/>
							
		<div id="addValidationRules" >
			<table class="centeredTable" style="width: 100%;">
				<tbody>
					<tr>
						<td><th:block th:text="#{validationRules.name}" />:</td>
						<td><input id="validationName" type="text"
							maxlength="50" th:required="required" class="form-control"/></td>
					</tr>
	
					<tr>
						<td style="vertical-align: top;"><th:block th:text="#{validationRules.txfield}" />:</td>
						<td>
							<span id="validationsTxFieldTip" data-toggle="tooltip" data-placement="top" title="">
								<input id="txListFieldValidations" class="form-control"></input>
							</span>
						</td>
					</tr>
			
				</tbody>
			</table>
			
			<div th:text='#{global.ruleType}'></div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="userDefined">
			  <label class="form-check-label" style="display:inline-block" for="inlineRadio1">user defined</label>
  			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="predefined">
			  <label class="form-check-label" style="display:inline-block" for="inlineRadio2">predefined</label>
			</div>						
			
			
	        <div class="condition-or-algo">
	            
	        </div>									
			
		</div>
	</form>
	
	<button th:if="${validationUpdButton}" id="SaveValidation" class="btn create submitButton glossy-button glossy-button--purple" th:text="#{validationRules.CreateRule}"></button>
	<button id="CancelValidation" class="btn cancel submitButton glossy-button glossy-button--purple" th:text="#{validationRules.CancelRule}"></button>
	<br>
		<br>
		<br>
</body>
</html>
