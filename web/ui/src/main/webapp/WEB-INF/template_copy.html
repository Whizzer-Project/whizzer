<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="fragments/fragments::libs"></th:block>
<meta charset="ISO-8859-1">
<title>Copy</title>
</head>
<body>
	<form>
		<input type="hidden" name="id" id="id" th:value=${template.id} />
		<label for="old_name">Copy 
			<span id="old_name" th:text="${template.name}" />
		</label>
		<label for="template_name">To 
			<input type="text" name="template_name" id="template_name" />
		</label>
	</form>
</body>
</html>
