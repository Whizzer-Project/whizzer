<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1" />
<title><th:block th:text="${title}" /></title>
</head>
<body class="modal">
	<input id="apiUri" type="hidden" value="${apiUri}" />
	<form method="post" th:action="${formAction}" style="margin: 2% 18%;"
		th:object="${accountingCode}">
		<input name="id" type="hidden" th:value="${accountingCode.id}" />
		<table class="centeredTable" style="width: auto;">
			<tbody>
			<tr>
			<td><th:block th:text="#{accountingCode.txtype}" />:</td>
			<td id = "accountingCodeTxtype">
						<select name ="accountingCodeTxtype" id=accountingCodeTxtype th:field="*{txtype}"
							style="height: 20px;" th:required="required" pattern=".{3,50}">
								<option value=""></option>
								<option th:each="n : ${messageType}" th:text="${n.value}" th:value="${n.key}" />
						</select>
					</td>
				<tr>
					<td><th:block th:text="#{accountingCode.code}" />:</td>
					<td><input id="accountingCodeC" type="text" th:field="*{code}" pattern=".{3,35}"
						maxlength="35" th:required="required" /></td>
				</tr>
				<tr>
					<td><th:block th:text="#{accountingCode.name}" />:</td>
					<td><input id="accountingCodeName" type="text" th:field="*{name}" pattern=".{3,35}"
						maxlength="35" th:required="required" /></td>
				</tr>

			</tbody>
		</table>	
	</form>

</body>
</html>
