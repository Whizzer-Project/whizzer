<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1" />
<title><th:block th:text="${title}" /></title>
</head>
<body class="modal">
	<input id="apiUri" type="hidden" value="${apiUri}" />
	
	<form method="post" th:action="${formAction}" style="margin: 2% 18%;"
		th:object="${params}">
		<input name="code" type="hidden" th:value="${params.code}" />
		<table class="centeredTable" style="width: auto;">
			<tbody>
				<tr>
					<td><th:block th:text="#{params.category}" />:</td>
					<td><input type="text" id="paramsCategory" name="paramsCategory" th:field="*{category}"/></td>
				</tr>
				<tr>
					<td><th:block th:text="#{params.name}" />:</td>
					<td><input type="text" id="paramsName" name="name" th:field="*{name}"/></td>
				</tr>

				<tr>
					<td><th:block th:text="#{params.value}" />:</td>
					<td><input type="text" id="paramsValue" name="paramsValue" th:field="*{value}"
						maxlength="300"/></td>
				</tr>
				<tr>
					<td><th:block th:text="#{params.description}" />:</td>
					<td><input type="text" id="paramsDescription" name="description" th:field="*{description}"/></td>
				</tr>
				
			</tbody>
		</table>
		<script>
			if ($('form').attr('action') == "params/update"){
				$('form input[name="name"]').prop('readonly', true);
				$('form input[name="description"]').prop('readonly', true);
				$('form input[name="paramsCategory"]').prop('readonly', true);
			}
			
		</script>
	</form>

</body>
</html>
