<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>

<style>
</style>


<meta charset="ISO-8859-1" />
<title><th:block th:text="${title}" /></title>
</head>
<body class="modal">

	<th:block th:switch="${#lists.isEmpty(message)}">
		<th:block th:case="true">
	        No message with the specified id was found.
		</th:block>
		<th:block th:case="false">
			<table style="table-layout: fixed; width: 100%;">
				<tr>
					<td style="width:65%">
						<th:block th:if="${payload != null}">
							<th:block th:if="${xmlParse}">
								<div id="xmlTree" th:include="fragments/fragments::xmlViewAdpharma(parent=${payload.getDocumentElement()})">
							</th:block>
							<th:block th:unless="${xmlParse}">
								<div id="xmlTree" th:include="fragments/fragments::xmlView(parent=${payload.getDocumentElement()})">
							</th:block>
							</div>
						</th:block>
						<div th:if="${payloadString != null}" th:utext="${payloadString}">
						</div>
					</td>
				</tr>
			</table>
		</th:block>
	</th:block>

</body>
</html>
