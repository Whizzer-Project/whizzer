	<meta charset="ISO-8859-1" />
	<title><th:block th:text="${title}" /></title>
</head>


<body >
	<header th:replace="fragments/fragments::header"></header>
<div class="content">

			<input id="apiUri" type="hidden" value="${apiUri}" /> 
			
	<TABLE align="center" width="100%">
		<TBODY>
			<TR>
				<TD><div id="message" /></TD>
			</TR>
			<TR>
				<TD align="left">
					<INPUT th:if="${showButton}" class="action_button" style="width: 100px; color: red; font-weight: normal;"
						type="button" value="Set Weekends" name="Set Weekends" id="selWeekends" />
				</TD>
				<TD align="right"></TD>
			</TR>
		</TBODY>
	</TABLE>
	<BR />
	<select id="status" name="status">
	</select>
		<INPUT th:if="${showButton}" class="action_button" type="button" id="getDates" value="Save" name="Save" style="width: 50px;" />
	
	<input id="code" type="hidden" th:value="${code}" />
	<center>
		<input type="hidden" id="id1" th:value="${allDates}" />
		<div id="datepicker"></div>
	</center>
	
	<table style="margin-left:20px;" cellpadding="0" cellspacing="1" border="0">
		<tbody>
			<tr>
				<td>Note:</td>
			</tr>
			<tr style="color:red;text-align: left;">
				<td>&nbsp;&nbsp;&nbsp;*free days</td>
			</tr>
			<tr style="color:black;text-align: left;">
				<td>&nbsp;&nbsp;&nbsp;**business days</td>
			</tr>
		</tbody>
	</table>
	<script th:inline="javascript">
	 var allDates = [];
	 allDates =/*[[${allDates}]]*/;
	 </script>
	</div>
	<footer th:replace="fragments/fragments::footer"></footer>
